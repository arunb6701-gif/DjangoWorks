{% extends 'base.html' %}

{% block content %}
<div class="container w-50 p-5 mt-5 text-center shadow bg-light">
<h1>ADDITION</h1>

<form method="POST">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Enter first number</label>
    <input type="number" class="form-control" name="n1">
  </div>
  <div class="mb-3">
    <label  class="form-label">Enter second number</label>
    <input type="number" class="form-control" name="n2">
  </div>
  <button type="submit" class="btn btn-primary">ADD</button>
</form>

  {% if result %}
    <div class="mt-3">

  <h3>sum is {{result}}</h3>
    </div>
  {% endif %}
    </div>

{% endblock %}
