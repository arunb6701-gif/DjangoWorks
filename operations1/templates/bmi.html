{% extends 'base.html' %}

{% block content %}
<div class="container w-50 p-5 mt-5 text-center shadow bg-light">
<h1>BMI Calculation</h1>
   {% if result %}
  <div class="mt-3">
  <h3>BMI is {{result}}</h3>
  </div>
    {% else %}

  <form method="POST">
    {% csrf_token %}

    {{form}}

      <div class="mt-3">
    <input type="submit" value="BMI">
  </div>

  </form>

  {% endif %}
    </div>

{% endblock %}
